<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .left-panel {
      background-color: #e5e5e5;
      color: #000;
      width: 50%;
      padding: 80px 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right-panel {
      background-color: #000;
      color: white;
      width: 50%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav {
      position: absolute;
      top: 40px;
      right: 60px;
      display: flex;
      gap: 30px;
      align-items: center;
    }

    .nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .nav .contact-btn {
      background-color: white;
      color: black;
      padding: 8px 20px;
      border-radius: 20px;
      font-weight: bold;
    }

    .title h1 {
      font-size: 3rem;
    }

    .subtitle {
      font-size: 1.1rem;
      color: #555;
      margin-top: 10px;
    }

    .icons {
      display: flex;
      gap: 15px;
      margin-top: 40px;
    }

    .icons a svg {
      width: 32px;
      height: 32px;
      fill: #000;
      transition: fill 0.3s ease;
    }

    .icons a:hover svg {
      fill: #0073b1; /* LinkedIn color as an example */
    }

    .photo img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid white;
    }
  </style>
</head>
